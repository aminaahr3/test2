<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <title>Бронирование - Афиша</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      color: #1a1a1a;
      line-height: 1.5;
      min-height: 100vh;
    }
    
    .booking-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 24px;
    }
    
    .tabs {
      display: flex;
      border-bottom: 2px solid #e5e5e5;
      margin-bottom: 40px;
    }
    
    .tab {
      flex: 1;
      text-align: center;
      padding: 16px;
      font-size: 14px;
      font-weight: 600;
      color: #666;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      margin-bottom: -2px;
      transition: all 0.2s;
    }
    
    .tab.active {
      color: #e53935;
      border-bottom-color: #e53935;
    }
    
    .tab:hover:not(.active) {
      color: #1a1a1a;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .venue-header {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 32px;
    }
    
    .venue-icon {
      color: #e53935;
      font-size: 20px;
    }
    
    .venue-name {
      font-size: 24px;
      font-weight: 600;
    }
    
    .selection-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 48px;
    }
    
    .calendar-section h3 {
      background: #4a90d9;
      color: white;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 16px;
    }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }
    
    .calendar-day {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .calendar-day.disabled {
      color: #ccc;
      cursor: not-allowed;
    }
    
    .calendar-day.available {
      background: #4a90d9;
      color: white;
    }
    
    .calendar-day.available:hover {
      background: #357abd;
    }
    
    .calendar-day.selected {
      background: #1a1a1a;
      color: white;
    }
    
    .selected-info {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid #e5e5e5;
    }
    
    .selected-date {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .selected-remaining {
      font-size: 13px;
      color: #666;
    }
    
    .tickets-section h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    
    .ticket-type {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .ticket-price {
      padding: 6px 12px;
      border: 1px solid #e5e5e5;
      border-radius: 4px;
      font-size: 13px;
      color: #666;
      white-space: nowrap;
    }
    
    .ticket-info {
      flex: 1;
    }
    
    .ticket-name {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 2px;
    }
    
    .ticket-desc {
      font-size: 12px;
      color: #999;
    }
    
    .ticket-counter {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .counter-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: none;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .counter-btn.minus {
      background: #ffebee;
      color: #e53935;
    }
    
    .counter-btn.plus {
      background: #e8f5e9;
      color: #4caf50;
    }
    
    .counter-btn:hover {
      opacity: 0.8;
    }
    
    .counter-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .counter-value {
      font-size: 16px;
      font-weight: 500;
      min-width: 24px;
      text-align: center;
    }
    
    .buy-section {
      margin-top: 32px;
      text-align: right;
    }
    
    .buy-btn {
      padding: 14px 48px;
      background: #1a1a1a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .buy-btn:hover {
      background: #333;
    }
    
    .buy-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .checkout-content {
      max-width: 600px;
    }
    
    .order-summary {
      display: flex;
      justify-content: space-between;
      margin-bottom: 40px;
    }
    
    .order-details h4 {
      color: #e53935;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .order-event-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .order-venue {
      font-size: 14px;
      color: #666;
      margin-bottom: 4px;
    }
    
    .order-datetime {
      font-size: 14px;
      color: #666;
    }
    
    .order-total h4 {
      color: #e53935;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 8px;
      text-align: right;
    }
    
    .order-total-amount {
      font-size: 24px;
      font-weight: 700;
      text-align: right;
    }
    
    .checkout-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 32px;
    }
    
    .form-input {
      padding: 16px;
      border: none;
      border-bottom: 1px solid #e5e5e5;
      font-size: 15px;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    
    .form-input:focus {
      outline: none;
      border-bottom-color: #e53935;
    }
    
    .form-input::placeholder {
      color: #999;
    }
    
    .pay-btn {
      width: 100%;
      padding: 18px;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .pay-btn:hover {
      background: #c62828;
    }
    
    .pay-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #666;
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 24px;
    }
    
    .back-link:hover {
      color: #1a1a1a;
    }
    
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      z-index: 9999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    .loading-overlay.show {
      display: flex;
    }
    
    .loading-illustration {
      width: 280px;
      height: 280px;
      margin-bottom: 30px;
    }
    
    .loading-illustration img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: 600;
      color: #1a1a1a;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .loading-dots {
      display: flex;
      gap: 12px;
    }
    
    .loading-dot {
      width: 12px;
      height: 12px;
      background: #1a1a1a;
      border-radius: 50%;
      animation: dotPulse 1.4s infinite ease-in-out;
    }
    
    .loading-dot:nth-child(1) { animation-delay: 0s; }
    .loading-dot:nth-child(2) { animation-delay: 0.2s; }
    .loading-dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes dotPulse {
      0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
      40% { opacity: 1; transform: scale(1); }
    }
    
    @media (max-width: 768px) {
      .selection-grid {
        grid-template-columns: 1fr;
        gap: 32px;
      }
      
      .order-summary {
        flex-direction: column;
        gap: 24px;
      }
      
      .order-total h4,
      .order-total-amount {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-illustration">
      <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="100" cy="180" rx="60" ry="10" fill="#e0e0e0"/>
        <path d="M70 60 Q100 30 130 60 Q140 80 130 100 Q100 130 70 100 Q60 80 70 60" fill="#f5f5f5" stroke="#1a1a1a" stroke-width="2"/>
        <circle cx="100" cy="70" r="25" fill="#ffe4c4" stroke="#1a1a1a" stroke-width="2"/>
        <path d="M85 65 Q90 60 95 65" stroke="#1a1a1a" stroke-width="2" fill="none"/>
        <path d="M105 65 Q110 60 115 65" stroke="#1a1a1a" stroke-width="2" fill="none"/>
        <path d="M92 78 Q100 85 108 78" stroke="#1a1a1a" stroke-width="2" fill="none"/>
        <path d="M80 50 Q90 35 110 35 Q125 35 120 50" fill="#1a1a1a"/>
        <rect x="75" y="100" width="50" height="70" rx="5" fill="white" stroke="#1a1a1a" stroke-width="2"/>
        <path d="M95 110 L100 140 L105 110 Z" fill="#1a1a1a"/>
        <path d="M65 110 Q50 130 60 160" stroke="#1a1a1a" stroke-width="2" fill="none"/>
        <path d="M135 110 Q150 130 140 160" stroke="#1a1a1a" stroke-width="2" fill="none"/>
        <rect x="70" y="170" width="20" height="30" fill="#1a1a1a"/>
        <rect x="110" y="170" width="20" height="30" fill="#1a1a1a"/>
      </svg>
    </div>
    <div class="loading-text">Подождите,<br>идёт оформление заказа...</div>
    <div class="loading-dots">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
  </div>

  <div class="booking-container">
    <a href="javascript:history.back()" class="back-link">← Назад</a>
    
    <div class="tabs">
      <div class="tab active" data-tab="selection" onclick="switchTab('selection')">ВЫБОР МЕСТ</div>
      <div class="tab" data-tab="checkout" onclick="switchTab('checkout')">ОФОРМЛЕНИЕ ЗАКАЗА</div>
    </div>

    <div class="tab-content active" id="selectionTab">
      <div class="venue-header">
        <span class="venue-icon">▼</span>
        <h2 class="venue-name" id="venueName">Загрузка...</h2>
      </div>

      <div class="selection-grid">
        <div class="calendar-section">
          <h3 id="calendarMonth">Декабрь</h3>
          <div class="calendar-grid" id="calendarGrid"></div>
          <div class="selected-info">
            <div class="selected-date" id="selectedDateInfo">Выберите дату</div>
            <div class="selected-remaining" id="remainingInfo"></div>
          </div>
        </div>

        <div class="tickets-section">
          <h3>ТИПЫ КАРТ</h3>
          <div id="ticketTypes"></div>
          <div class="buy-section">
            <button class="buy-btn" id="buyBtn" disabled onclick="goToCheckout()">КУПИТЬ</button>
          </div>
        </div>
      </div>
    </div>

    <div class="tab-content" id="checkoutTab">
      <div class="checkout-content">
        <div class="order-summary">
          <div class="order-details">
            <h4>ВАШ ЗАКАЗ:</h4>
            <div class="order-event-name" id="orderEventName">«Мероприятие»</div>
            <div class="order-venue" id="orderVenue">Адрес</div>
            <div class="order-datetime" id="orderDateTime">Дата и время</div>
          </div>
          <div class="order-total">
            <h4>К ОПЛАТЕ:</h4>
            <div class="order-total-amount" id="orderTotal">0 ₽</div>
          </div>
        </div>

        <form class="checkout-form" id="checkoutForm" onsubmit="submitCheckout(event)">
          <input type="text" class="form-input" id="customerName" required placeholder="Ваше ФИО">
          <input type="tel" class="form-input" id="customerPhone" required placeholder="Ваш телефон">
          <input type="email" class="form-input" id="customerEmail" required placeholder="Ваша почта">
          <button type="submit" class="pay-btn" id="payBtn">ОПЛАТИТЬ</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    let event = null;
    let selectedDate = null;
    let selectedFullDate = null;
    let selectedTime = '17:00 - 23:00';
    let ticketCounts = {};
    
    const ticketTypesData = [
      { id: 'standard', name: 'Входная карта', price: 2990, desc: '' },
      { id: 'double', name: 'Входная карта «для двоих»', price: 4980, desc: '-50% на вторую входную карту' },
      { id: 'discount', name: 'Льготная входная карта', price: 2490, desc: '(школьники, студенты, военнослужащие, пенсионеры)' },
      { id: 'discount_double', name: 'Льготная входная карта «для двоих»', price: 3490, desc: '(школьники, студенты, военнослужащие, пенсионеры)\n-50% на вторую входную карту' }
    ];
    
    let isGeneratedLink = false;
    let isEventTemplate = false;
    let linkCode = null;
    
    function getEventId() {
      const path = window.location.pathname;
      const match = path.match(/\/booking\/(\d+)/);
      return match ? parseInt(match[1]) : 1;
    }
    
    function getLinkCode() {
      const path = window.location.pathname;
      const match = path.match(/\/booking-link\/([A-Z0-9-]+)/i);
      return match ? match[1] : null;
    }
    
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        date: params.get('date'),
        time: params.get('time'),
        isTemplate: params.get('template') === '1',
        seats: params.get('seats') ? parseInt(params.get('seats')) : null
      };
    }
    
    async function validateLinkAccess() {
      const accessData = localStorage.getItem('afisha_city_access');
      if (!accessData) return true; // No stored access, let normal flow handle it
      
      try {
        const access = JSON.parse(accessData);
        // linkCode is required - old entries without it are invalid
        if (!access.linkCode) {
          localStorage.removeItem('afisha_city_access');
          return false;
        }
        
        const res = await fetch(`/api/links/validate?code=${access.linkCode}`);
        if (!res.ok) {
          localStorage.removeItem('afisha_city_access');
          return false;
        }
        const data = await res.json();
        if (!data.active) {
          localStorage.removeItem('afisha_city_access');
          return false;
        }
        return true;
      } catch (e) {
        localStorage.removeItem('afisha_city_access');
        return false;
      }
    }
    
    function show404Page() {
      document.body.innerHTML = `
        <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f5f5f5; font-family: Inter, sans-serif;">
          <div style="text-align: center; padding: 40px; max-width: 400px;">
            <div style="font-size: 120px; color: #ddd; font-weight: 700; line-height: 1;">404</div>
            <h1 style="font-size: 24px; color: #1a1a1a; margin-bottom: 12px; margin-top: 20px;">Страница не найдена</h1>
            <p style="color: #666; font-size: 15px; line-height: 1.5;">Запрашиваемая страница не существует или была удалена.</p>
          </div>
        </div>
      `;
    }
    
    async function loadData() {
      // Validate link access first
      if (!await validateLinkAccess()) {
        show404Page();
        return;
      }
      
      linkCode = getLinkCode();
      isGeneratedLink = !!linkCode;
      const params = getUrlParams();
      
      try {
        if (isGeneratedLink) {
          // Load from generated link
          const linkRes = await fetch(`/api/event-link/${linkCode}`);
          if (linkRes.ok) {
            const linkData = await linkRes.json();
            if (linkData && !linkData.error) {
              event = {
                id: linkData.id,
                name: linkData.name,
                description: linkData.description,
                price: 2490,
                categoryName: linkData.categoryName,
                cityName: linkData.cityName,
                venue: linkData.venueAddress || '',
                date: linkData.eventDate,
                time: linkData.eventTime,
                availableSeats: linkData.availableSeats || params.seats || 50,
                linkCode: linkData.linkCode,
                cityId: linkData.cityId
              };
              
              // Use seats from URL params if provided (passed from event page)
              if (params.seats) {
                event.availableSeats = params.seats;
              }
            }
          }
          if (!event) {
            event = getDemoEvent();
          }
        } else {
          // Regular event loading
          const eventId = getEventId();
          
          if (params.isTemplate) {
            // Load from event templates
            isEventTemplate = true;
            const templateRes = await fetch(`/api/generator/event-templates/${eventId}`);
            if (templateRes.ok) {
              const templateData = await templateRes.json();
              const tpl = templateData.template || templateData;
              if (tpl && !templateData.error) {
                // Get city from localStorage
                const accessData = localStorage.getItem('afisha_city_access');
                let storedCity = 'Москва';
                let storedCityId = null;
                if (accessData) {
                  try {
                    const access = JSON.parse(accessData);
                    storedCity = access.cityName || 'Москва';
                    storedCityId = access.cityId || null;
                  } catch (e) {}
                }
                
                event = {
                  id: tpl.id,
                  name: tpl.name,
                  description: tpl.description,
                  price: 2490,
                  categoryName: tpl.categoryName,
                  cityName: storedCity,
                  cityId: storedCityId,
                  venue: '',
                  availableSeats: params.seats || 50
                };
              }
            }
          } else {
            // Load from events table
            const [eventRes, dataRes] = await Promise.all([
              fetch(`/api/event/${eventId}`),
              fetch('/api/ticket-data')
            ]);
            
            if (eventRes.ok) {
              const eventData = await eventRes.json();
              if (eventData && !eventData.error) {
                event = eventData;
              }
            }
            
            if (!event && dataRes.ok) {
              const data = await dataRes.json();
              event = data.events?.find(e => e.id === eventId);
            }
          }
          
          if (!event) {
            event = getDemoEvent();
          }
          
          // Apply URL seats param for all regular event types
          if (params.seats && event) {
            event.availableSeats = params.seats;
          }
        }
        
        // Set selected date from URL params or event data
        if (params.date) {
          const parsedDate = new Date(params.date + 'T12:00:00');
          if (!isNaN(parsedDate.getTime())) {
            selectedFullDate = parsedDate;
            selectedDate = parsedDate.getDate();
          }
        } else if (event?.date) {
          // Use event's stored date if URL date not provided
          const parsedDate = new Date(event.date);
          if (!isNaN(parsedDate.getTime())) {
            selectedFullDate = parsedDate;
            selectedDate = parsedDate.getDate();
          }
        }
        
        // Set selected time from URL params or event data
        if (params.time) {
          selectedTime = params.time;
        } else if (event?.time) {
          selectedTime = event.time;
        }
      } catch (err) {
        console.error('Error loading data:', err);
        event = getDemoEvent();
      }
      
      ticketTypesData.forEach(t => {
        ticketCounts[t.id] = 0;
      });
      
      renderPage();
    }
    
    function getDemoEvent() {
      const accessData = localStorage.getItem('afisha_city_access');
      let storedCity = 'Москва';
      if (accessData) {
        try {
          const access = JSON.parse(accessData);
          storedCity = access.cityName || 'Москва';
        } catch (e) {}
      }
      return {
        id: 1,
        name: 'Мероприятие',
        price: 2490,
        categoryName: 'СОБЫТИЕ',
        cityName: storedCity,
        venue: '',
        availableSeats: 50
      };
    }
    
    function renderPage() {
      const cityName = event.cityName || 'Москва';
      const venueText = event.venue ? `${cityName}, ${event.venue}` : `${cityName},`;
      document.getElementById('venueName').textContent = venueText;
      
      renderCalendar();
      renderTicketTypes();
      updateOrderSummary();
      
      document.title = `Бронирование - ${event.name}`;
    }
    
    function renderCalendar() {
      const grid = document.getElementById('calendarGrid');
      const today = new Date();
      const displayMonth = selectedFullDate ? selectedFullDate.getMonth() : today.getMonth();
      const displayYear = selectedFullDate ? selectedFullDate.getFullYear() : today.getFullYear();
      
      const monthNames = ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
        'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'];
      document.getElementById('calendarMonth').textContent = monthNames[displayMonth];
      
      const daysInMonth = new Date(displayYear, displayMonth + 1, 0).getDate();
      
      // Check if we have a specific date (from URL or event data)
      const urlParams = getUrlParams();
      const hasSpecificDate = !!urlParams.date || !!event?.date;
      
      // Build available days based on session data
      const availableDays = [];
      if (hasSpecificDate && selectedFullDate) {
        // Only the specific session date is available (session-specific booking)
        if (displayMonth === selectedFullDate.getMonth() && displayYear === selectedFullDate.getFullYear()) {
          availableDays.push(selectedFullDate.getDate());
        }
      } else {
        // Fallback: only today is available if no session data
        const todayStart = new Date(today.getFullYear(), today.getMonth(), today.getDate());
        if (displayMonth === todayStart.getMonth() && displayYear === todayStart.getFullYear()) {
          availableDays.push(todayStart.getDate());
        }
      }
      
      let html = '';
      for (let day = 1; day <= daysInMonth; day++) {
        const isAvailable = availableDays.includes(day);
        const isSelected = selectedFullDate && 
          day === selectedFullDate.getDate() && 
          displayMonth === selectedFullDate.getMonth() &&
          displayYear === selectedFullDate.getFullYear();
        let className = 'calendar-day';
        
        if (isSelected) {
          className += ' selected';
        } else if (isAvailable) {
          className += ' available';
        } else {
          className += ' disabled';
        }
        
        html += `<div class="${className}" onclick="${isAvailable ? `selectDateInMonth(${day}, ${displayMonth}, ${displayYear})` : ''}">${day}</div>`;
      }
      
      grid.innerHTML = html;
      
      if (selectedDate) {
        updateSelectedInfo();
      }
    }
    
    function selectDate(day) {
      const today = new Date();
      selectDateInMonth(day, today.getMonth(), today.getFullYear());
    }
    
    function selectDateInMonth(day, month, year) {
      selectedDate = day;
      selectedFullDate = new Date(year, month, day);
      renderCalendar();
      updateSelectedInfo();
      updateBuyButton();
    }
    
    function updateSelectedInfo() {
      const monthNames = ['Января', 'Февраля', 'Марта', 'Апреля', 'Мая', 'Июня',
        'Июля', 'Августа', 'Сентября', 'Октября', 'Ноября', 'Декабря'];
      
      const displayMonth = selectedFullDate ? selectedFullDate.getMonth() : new Date().getMonth();
      
      document.getElementById('selectedDateInfo').textContent = 
        `${selectedDate} ${monthNames[displayMonth]} ${selectedTime}`;
      document.getElementById('remainingInfo').textContent = 
        `Осталось карт: ${event.availableSeats || 10}`;
    }
    
    function renderTicketTypes() {
      const container = document.getElementById('ticketTypes');
      
      container.innerHTML = ticketTypesData.map(t => `
        <div class="ticket-type">
          <div class="ticket-price">${formatPrice(t.price)} ₽</div>
          <div class="ticket-info">
            <div class="ticket-name">${t.name}</div>
            ${t.desc ? `<div class="ticket-desc">${t.desc}</div>` : ''}
          </div>
          <div class="ticket-counter">
            <button class="counter-btn minus" onclick="updateCount('${t.id}', -1)" ${ticketCounts[t.id] === 0 ? 'disabled' : ''}>−</button>
            <span class="counter-value">${ticketCounts[t.id]}</span>
            <button class="counter-btn plus" onclick="updateCount('${t.id}', 1)">+</button>
          </div>
        </div>
      `).join('');
    }
    
    function updateCount(typeId, delta) {
      ticketCounts[typeId] = Math.max(0, ticketCounts[typeId] + delta);
      renderTicketTypes();
      updateBuyButton();
      updateOrderSummary();
    }
    
    function getTotalTickets() {
      return Object.values(ticketCounts).reduce((sum, count) => sum + count, 0);
    }
    
    function getTotalPrice() {
      return ticketTypesData.reduce((sum, t) => sum + (t.price * ticketCounts[t.id]), 0);
    }
    
    function updateBuyButton() {
      const btn = document.getElementById('buyBtn');
      const hasTickets = getTotalTickets() > 0;
      const hasDate = selectedDate !== null;
      btn.disabled = !hasTickets || !hasDate;
    }
    
    function updateOrderSummary() {
      document.getElementById('orderEventName').textContent = `«${event.name}»`;
      document.getElementById('orderVenue').textContent = 
        event.venue ? `${event.cityName || 'Москва'}, ${event.venue}` : `${event.cityName || 'Москва'},`;
      
      if (selectedDate) {
        const today = new Date();
        const monthNames = ['Января', 'Февраля', 'Марта', 'Апреля', 'Мая', 'Июня',
          'Июля', 'Августа', 'Сентября', 'Октября', 'Ноября', 'Декабря'];
        document.getElementById('orderDateTime').textContent = 
          `${selectedDate} ${monthNames[today.getMonth()]} ${selectedTime}`;
      }
      
      document.getElementById('orderTotal').textContent = `${formatPrice(getTotalPrice())} ₽`;
    }
    
    function formatPrice(price) {
      return price?.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ') || '0';
    }
    
    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      
      document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
      document.getElementById(`${tabName}Tab`).classList.add('active');
    }
    
    function goToCheckout() {
      updateOrderSummary();
      switchTab('checkout');
    }
    
    function showLoading() {
      document.getElementById('loadingOverlay').classList.add('show');
    }
    
    function hideLoading() {
      document.getElementById('loadingOverlay').classList.remove('show');
    }
    
    async function submitCheckout(e) {
      e.preventDefault();
      
      const btn = document.getElementById('payBtn');
      btn.disabled = true;
      btn.textContent = 'Обработка...';
      
      showLoading();
      
      const monthIndex = selectedFullDate ? selectedFullDate.getMonth() : new Date().getMonth();
      const year = selectedFullDate ? selectedFullDate.getFullYear() : new Date().getFullYear();
      
      const formattedDate = `${year}-${String(monthIndex + 1).padStart(2, '0')}-${String(selectedDate).padStart(2, '0')}`;
      
      let orderData;
      let apiEndpoint;
      
      if (isGeneratedLink) {
        orderData = {
          linkCode: linkCode,
          customerName: document.getElementById('customerName').value,
          customerPhone: document.getElementById('customerPhone').value,
          customerEmail: document.getElementById('customerEmail').value,
          seatsCount: getTotalTickets(),
          totalPrice: getTotalPrice(),
          selectedDate: formattedDate,
          selectedTime: selectedTime,
          tickets: ticketCounts
        };
        apiEndpoint = '/api/create-link-order';
      } else if (isEventTemplate) {
        orderData = {
          eventTemplateId: event.id,
          eventName: event.name,
          cityName: event.cityName || '',
          cityId: event.cityId || null,
          customerName: document.getElementById('customerName').value,
          customerPhone: document.getElementById('customerPhone').value,
          customerEmail: document.getElementById('customerEmail').value,
          seatsCount: getTotalTickets(),
          totalPrice: getTotalPrice(),
          selectedDate: formattedDate,
          selectedTime: selectedTime,
          tickets: ticketCounts
        };
        apiEndpoint = '/api/create-template-order';
      } else {
        orderData = {
          eventId: event.id,
          eventName: event.name,
          customerName: document.getElementById('customerName').value,
          customerPhone: document.getElementById('customerPhone').value,
          customerEmail: document.getElementById('customerEmail').value,
          seatsCount: getTotalTickets(),
          totalPrice: getTotalPrice(),
          selectedDate: formattedDate,
          selectedTime: selectedTime,
          tickets: ticketCounts
        };
        apiEndpoint = '/api/create-order';
      }
      
      try {
        const res = await fetch(apiEndpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(orderData)
        });
        
        if (!res.ok) {
          const errorData = await res.json().catch(() => ({}));
          throw new Error(errorData.message || 'Ошибка сервера');
        }
        
        const result = await res.json();
        
        if (result.success && result.orderCode) {
          setTimeout(() => {
            window.location.href = `/pay?order=${result.orderCode}&amount=${getTotalPrice()}`;
          }, 1500);
        } else if (result.success) {
          setTimeout(() => {
            window.location.href = `/pay?event=${event.id}&amount=${getTotalPrice()}`;
          }, 1500);
        } else {
          throw new Error(result.message || 'Ошибка оформления');
        }
      } catch (err) {
        hideLoading();
        alert(err.message || 'Произошла ошибка. Попробуйте ещё раз.');
        btn.disabled = false;
        btn.textContent = 'ОПЛАТИТЬ';
      }
    }
    
    loadData();
  </script>
