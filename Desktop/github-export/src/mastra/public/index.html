<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <title>Афиша - Мероприятия и билеты</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #fff; color: #1a1a1a; }
    
    .header {
      display: flex;
      align-items: center;
      padding: 15px 40px;
      background: white;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }
    .logo-icon {
      width: 40px;
      height: 40px;
      background: #f44336;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: 700;
    }
    .logo-text {
      font-size: 18px;
      font-weight: 700;
      color: #1a1a1a;
    }
    .logo-city {
      font-size: 11px;
      color: #999;
      text-transform: uppercase;
    }
    
    .nav {
      display: flex;
      gap: 5px;
      margin-left: 40px;
      flex-wrap: wrap;
    }
    .nav a {
      padding: 8px 16px;
      background: #f5f5f5;
      border-radius: 20px;
      text-decoration: none;
      color: #1a1a1a;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
      white-space: nowrap;
    }
    .nav a:hover, .nav a.active {
      background: #1a1a1a;
      color: white;
    }
    
    .header-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .more-btn {
      width: 36px;
      height: 36px;
      background: #f5f5f5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .more-btn span {
      width: 4px;
      height: 4px;
      background: #666;
      border-radius: 50%;
      margin: 0 1px;
    }
    
    .main { padding: 30px 40px 60px; max-width: 1400px; margin: 0 auto; }
    
    .category-section { margin-bottom: 50px; }
    .category-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .category-title { font-size: 28px; font-weight: 700; }
    .category-all {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 6px 14px;
      border: 1px solid #ddd;
      border-radius: 20px;
      text-decoration: none;
      color: #1a1a1a;
      font-size: 13px;
    }
    .category-all:hover { background: #f5f5f5; }
    
    .events-row {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    
    .event-card {
      position: relative;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .event-image {
      width: 100%;
      aspect-ratio: 3/4;
      border-radius: 16px;
      background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }
    .event-rating {
      position: absolute;
      top: 12px;
      left: 12px;
      background: #4CAF50;
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
    }
    .event-favorite {
      position: absolute;
      top: 0;
      right: 15px;
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 24px solid #f44336;
    }
    .event-tags {
      position: absolute;
      bottom: 12px;
      right: 12px;
      display: flex;
      gap: 5px;
    }
    .event-tag {
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
    }
    .event-name {
      margin-top: 12px;
      font-size: 15px;
      font-weight: 500;
      line-height: 1.3;
    }
    .event-price {
      margin-top: 6px;
      font-size: 14px;
      color: #666;
    }
    
    .loading {
      text-align: center;
      padding: 60px;
      color: #999;
      font-size: 16px;
    }
    
    @media (max-width: 768px) {
      .header { padding: 12px 20px; flex-wrap: wrap; gap: 10px; }
      .nav { margin-left: 0; order: 3; width: 100%; overflow-x: auto; }
      .main { padding: 20px; }
      .category-title { font-size: 22px; }
      .events-row { grid-template-columns: repeat(2, 1fr); gap: 12px; }
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="/" class="logo">
      <div class="logo-icon">a</div>
      <div>
        <div class="logo-text">афиша</div>
        <div class="logo-city" id="cityName">ЗАГРУЗКА...</div>
      </div>
    </a>
    <nav class="nav" id="navCategories"></nav>
    <div class="header-right">
    </div>
  </header>
  
  <main class="main" id="mainContent">
    <div class="loading">Загрузка мероприятий...</div>
  </main>
  
  <script>
    let categories = [];
    let events = {};
    let cityName = 'Москва';
    let cityId = null;
    let citySlug = '';
    
    // Transliterate Russian city name to Latin for URL
    function transliterate(name) {
      const map = {'а':'a','б':'b','в':'v','г':'g','д':'d','е':'e','ё':'yo','ж':'zh','з':'z','и':'i','й':'y','к':'k','л':'l','м':'m','н':'n','о':'o','п':'p','р':'r','с':'s','т':'t','у':'u','ф':'f','х':'kh','ц':'ts','ч':'ch','ш':'sh','щ':'sch','ъ':'','ы':'y','ь':'','э':'e','ю':'yu','я':'ya',' ':'-'};
      return name.toLowerCase().split('').map(c => map[c] || c).join('').replace(/--+/g, '-');
    }
    
    // Access control - check for valid city access from generated link
    async function checkAccess() {
      const accessData = localStorage.getItem('afisha_city_access');
      if (!accessData) {
        showAccessDenied();
        return false;
      }
      
      try {
        const access = JSON.parse(accessData);
        if (!access.cityName || !access.cityId) {
          showAccessDenied();
          return false;
        }
        
        // Validate that the link is still active - linkCode is required
        if (!access.linkCode) {
          localStorage.removeItem('afisha_city_access');
          showAccessDenied();
          return false;
        }
        
        try {
          const res = await fetch(`/api/links/validate?code=${access.linkCode}`);
          if (!res.ok) {
            localStorage.removeItem('afisha_city_access');
            showAccessDenied();
            return false;
          }
          const data = await res.json();
          if (!data.active) {
            localStorage.removeItem('afisha_city_access');
            showAccessDenied();
            return false;
          }
        } catch (e) {
          localStorage.removeItem('afisha_city_access');
          showAccessDenied();
          return false;
        }
        
        cityName = access.cityName;
        cityId = access.cityId;
        citySlug = transliterate(cityName);
        return true;
      } catch (e) {
        showAccessDenied();
        return false;
      }
    }
    
    function showAccessDenied() {
      document.body.innerHTML = `
        <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f5f5f5; font-family: Inter, sans-serif;">
          <div style="text-align: center; padding: 40px; max-width: 400px;">
            <div style="font-size: 120px; color: #ddd; font-weight: 700; line-height: 1;">404</div>
            <h1 style="font-size: 24px; color: #1a1a1a; margin-bottom: 12px; margin-top: 20px;">Страница не найдена</h1>
            <p style="color: #666; font-size: 15px; line-height: 1.5;">Запрашиваемая страница не существует или была удалена.</p>
          </div>
        </div>
      `;
    }
    
    async function init() {
      if (!await checkAccess()) return;
      
      await loadCategories();
      await loadAllEvents();
      renderPage();
    }
    
    async function loadCategories() {
      try {
        const res = await fetch('/api/generator/categories');
        const data = await res.json();
        categories = data.categories || [];
      } catch (err) {
        console.error('Error loading categories:', err);
      }
    }
    
    async function loadAllEvents() {
      try {
        for (const cat of categories) {
          // Filter by city if we have city access
          const url = cityId 
            ? `/api/generator/event-templates?category_id=${cat.id}&city_id=${cityId}`
            : `/api/generator/event-templates?category_id=${cat.id}`;
          const res = await fetch(url);
          const data = await res.json();
          events[cat.id] = (data.templates || []).filter(t => t.is_active !== false);
        }
      } catch (err) {
        console.error('Error loading events:', err);
      }
    }
    
    function renderPage() {
      document.getElementById('cityName').textContent = cityName.toUpperCase();
      
      const nav = document.getElementById('navCategories');
      nav.innerHTML = categories.map(cat => 
        `<a href="#cat-${cat.id}">${cat.name_ru.toUpperCase()}</a>`
      ).join('');
      
      const main = document.getElementById('mainContent');
      main.innerHTML = categories.map(cat => {
        const catEvents = events[cat.id] || [];
        if (catEvents.length === 0) return '';
        
        return `
          <section class="category-section" id="cat-${cat.id}">
            <div class="category-header">
              <h2 class="category-title">${cat.name_ru}</h2>
              <a href="#" class="category-all">Все ></a>
            </div>
            <div class="events-row">
              ${catEvents.map(event => renderEventCard(event)).join('')}
            </div>
          </section>
        `;
      }).join('');
    }
    
    function renderEventCard(event) {
      const rating = (7 + Math.random() * 3).toFixed(1);
      const imageStyle = event.image_url ? `background-image: url('${event.image_url}')` : '';
      const hasFavorite = Math.random() > 0.7;
      const has18Plus = Math.random() > 0.6;
      
      // Use new URL format: /show/:citySlug/:id?r=timestamp
      const eventUrl = `/show/${citySlug}/${event.id}?r=${Date.now()}`;
      
      return `
        <a href="${eventUrl}" class="event-card">
          <div class="event-image" style="${imageStyle}">
            <div class="event-rating">${rating}</div>
            ${hasFavorite ? '<div class="event-favorite"></div>' : ''}
            <div class="event-tags">
              <span class="event-tag">Карты</span>
              ${has18Plus ? '<span class="event-tag">18+</span>' : ''}
            </div>
          </div>
          <div class="event-name">${event.name}</div>
          <div class="event-price">от 2 490 ₽</div>
        </a>
      `;
    }
    
    init();
  </script>
<script src="//code.tidio.co/ufjldpy2fgwbem1lrdwd8yqubddfk15k.js" async></script>
</body>
</html>
